    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Card container */
        .login-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 300px;
            padding: 2rem;
            box-sizing: border-box;
        }

        /* Form title */
        .login-card h2 {
            margin: 0 0 1.5rem;
            font-size: 1.5rem;
            color: #333;
            text-align: center;
        }

        /* Form fields */
        .login-card input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .login-card input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 4px rgba(0, 123, 255, 0.5);
        }

        /* Submit button */
        .login-card button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-card button:hover {
            background-color: #0056b3;
        }

        /* Links */
        .login-card .links {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.875rem;
        }

        .login-card .links a {
            color: #007bff;
            text-decoration: none;
        }

        .login-card .links a:hover {
            text-decoration: underline;
        }
    </style>

<body>

    <!-- ======= Header ======= -->
    <header id="header" class="header fixed-top d-flex align-items-center" style="justify-content: center;">

        <div class="d-flex align-items-center justify-content-between">
            <a href="index.html" class="logo d-flex align-items-center">
                <img src="assets/img/logo.png" alt="">
                <span ><img src="{% static 'wordlogo.png' %}" alt=""></span>
            </a>
          
        </div><!-- End Logo -->



      
    </header><!-- End Header -->

    

<main style="display: flex; justify-content: center; align-items: center; margin-top: 100px;">
    <div class="login-card">
        <h2>Login</h2>
        <form  method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" name="loginUser">Login</button>
        </form>
     
    </div>
</main>
