<script>
    createAccount = () => {

        // Set CSRF token as default headers for Axios
        axios.defaults.xsrfCookieName = "csrftoken"; // CSRF cookie name
        axios.defaults.xsrfHeaderName = "X-CSRFToken"; // CSRF header name

        // Retrieve user data from local storage
        const user = JSON.parse(localStorage.getItem('user'));

        // Ensure user data is valid
        if (!user) {
            console.error('No user data found in local storage');
            return;
        }

        // Make POST request to create an attendee
        axios.post('/api/create/attendee/', {
            "first_name": user.firstName,
            "last_name": user.lastName, // Corrected from last_Name to last_name
            "email": user.email,
            "phone": user.phone,
        })
            .then((response) => {
                console.log('Response:', response);
            })
            .catch((error) => {
                console.error('Error creating attendee:', error);
            });
    }

</script>
<script>
    const stepMenuOne = document.querySelector('.formbold-step-menu1')
    const stepMenuTwo = document.querySelector('.formbold-step-menu2')
    const stepMenuThree = document.querySelector('.formbold-step-menu3')

    const stepOne = document.querySelector('.formbold-form-step-1')
    const stepTwo = document.querySelector('.formbold-form-step-2')
    const stepThree = document.querySelector('.formbold-form-step-3')

    const formSubmitBtn = document.querySelector('.formbold-btn')
    const formBackBtn = document.querySelector('.formbold-back-btn')

    formSubmitBtn.addEventListener("click", function (event) {
        event.preventDefault()
        if (stepMenuOne.className == 'formbold-step-menu1 active') {
            event.preventDefault()
            // the active form was the first box
            firstName = document.getElementById('firstname')
            lastName = document.getElementById('lastname')
            email = document.getElementById('email')
            phone = document.getElementById('phone') // have to cater for other phone contacts or just use 
            // ghana image svg

            //manually check if all the data have been filled 
            if ([firstName.value, lastName.value, email.value, phone.value].some(value => value === '')) {
                alert('Fill all Details');
                return;
            }

            // create user object
            let user = { firstName: firstName.value, lastName: lastName.vlaue, email: email.value, phone: phone.value }

            localStorage.setItem('user', JSON.stringify(user));
            console.log(JSON.parse(localStorage.getItem('user')))


            stepMenuOne.classList.remove('active')
            stepMenuTwo.classList.add('active')

            stepOne.classList.remove('active')
            stepTwo.classList.add('active')

            formBackBtn.classList.add('active')
            formBackBtn.addEventListener("click", function (event) {
                event.preventDefault()

                stepMenuOne.classList.add('active')
                stepMenuTwo.classList.remove('active')

                stepOne.classList.add('active')
                stepTwo.classList.remove('active')

                formBackBtn.classList.remove('active')

            })

        } else if (stepMenuTwo.className == 'formbold-step-menu2 active') {
            event.preventDefault()

            stepMenuTwo.classList.remove('active')
            stepMenuThree.classList.add('active')

            stepTwo.classList.remove('active')
            stepThree.classList.add('active')

            formBackBtn.classList.remove('active')
            formSubmitBtn.textContent = 'Submit'
        } else if (stepMenuThree.className == 'formbold-step-menu3 active') {
            document.querySelector('form').submit()
        }
    })



</script>
