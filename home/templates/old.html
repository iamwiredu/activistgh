{% for product in products %}
<!-- âœ… Product Card - Starts Here ðŸ‘‡ -->
<div
    class="max-w-xs rounded-xl duration-500 hover:scale-105 flex flex-col {{ product.product_category }} product-card {% if product.product_category.name == 'Tees' %} Women {% endif %} ">
    <a href="{% url 'productDetailPage' product.unique_id %}" class="flex flex-col h-full relative">
        <!-- Product Image -->
        <div class="relative h-56 sm:h-80 w-full rounded-t-xl overflow-hidden">
            <img src="{{ product.image.url }}" alt="Product Front"
                class="h-full w-full object-cover rounded-t-xl product-image" loading="lazy">
            {% if product.relatedImages.all.0.image %}
            <img src="{{ product.relatedImages.all.0.image.url}}" alt=""
                class="h-full w-full object-cover rounded-t-xl product-image" loading="lazy">
            {% endif %}

        </div>

        <!-- "Sold Out" Icon -->
        {% if product.stock == '0' %}
        <div class="absolute top-2 right-2 bg-red-500 text-white text-xs sm:text-sm px-2 py-1 rounded-lg font-bold z-1">
            Sold Out
        </div>
        {% endif %}

        <!-- Product Details -->
        <div class="px-4 py-3">
            <div class="mb-4">
                <p class="text-sm sm:text-sm font-bold text-black capitalize min-h-[3rem] sm:min-h-[4rem]"
                    style="text-align: center;">
                    {{ product.name }}
                </p>
                <p class="text-sm sm:text-lg font-bold" style="text-align: center;">GHS {{ product.price }}</p>
            </div>
        </div>
    </a>
</div>
<!-- ðŸ›‘ Product Card - Ends Here -->
{% endfor %}
