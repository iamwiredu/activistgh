
{% extends 'main.html' %}
{% block  body %}

<div>
    <div style="padding: 70px;"></div>

    <!-- âœ… Grid Section - Starts Here ðŸ‘‡ -->
<!-- âœ… Grid Section - Starts Here ðŸ‘‡ -->
<section
    class="container mx-auto px-4 grid grid-cols-2 gap-y-8 gap-x-4 sm:gap-y-10 sm:gap-x-8 md:grid-cols-2 lg:grid-cols-3 md:gap-y-14 lg:gap-y-20 md:gap-x-10 lg:gap-x-14 mt-10 mb-5">

            <img src="{{ product.image.url }}" alt="Product" class="h-56 sm:h-80 w-full object-cover rounded-t-xl" />

            </div>
            <div class="flex items-center">

                <div class="ml-auto">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-bag-plus"
                        viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M8 7.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0v-1.5H6a.5.5 0 0 1 0-1h1.5V8a.5.5 0 0 1 .5-.5z" />

                    </svg>
                </div>
            </div>
        </div>

        </a>

        <a href="#" class="flex flex-col h-full">
            <img src="{{ event.cover_image.url }}" alt="Product" class="h-56 sm:h-80 w-full object-cover rounded-t-xl" />
            <div class="px-4 py-3">
                <div class="mb-4">
                    <span class="text-gray-400 uppercase text-xs sm:text-sm block">Brand</span>
                    <p class="text-sm sm:text-sm font-bold text-black capitalize min-h-[3rem] sm:min-h-[4rem]">
                        {{event.name}}

                </div>
                <div class="flex items-center">

                            class="bi bi-bag-plus" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
