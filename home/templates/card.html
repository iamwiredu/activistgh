{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Row</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 0;
            /* Removes any gap between flex items */
        }

        .column {
            flex: 25%;
            max-width: 25%;
            padding: 0;
            /* Remove padding */
            margin: 0;
            /* Remove margin */
        }

        .column img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Responsive layout - makes a two column-layout instead of four columns */
        @media screen and (max-width: 768px) {
            .column {
                flex: 50%;
                max-width: 50%;
            }
        }

        @media screen and (max-width: 480px) {
            .column {
                flex: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
