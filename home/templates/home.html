:root {

body,html {

/* LAYOUT */ 
.grid-container {
    max-width:1170px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(365px,1fr));
    grid-gap:35px;
    text-align:center;
    margin:35px auto;
    padding: 0 15px;
}
.grid-item {
    overflow: hidden;
}
.centered {
    display: flex;
    align-items:start;
    justify-content: center;
    flex-direction: column; 
}
@media screen and (max-width:768px) {

    grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
}

/* BUTTONS */
.arrow-btn {
    position:relative;
    text-align:left;
}
.arrow-btn span {
    position:relative; 
}
.arrow-btn:hover span:before {
    transform:translateX(10px);
}
.arrow-btn:hover span:after {
    transform:translateX(10px) rotate(-135deg);
}
.arrow-btn span:before {
    content: "";
    position: absolute;
    top: 10px;
    height: 2px;
    width: 22px;
    background: #000;
    left: 11px;
    transition:0.16s ease;
}
.arrow-btn span:after {
    content:"";
    position:absolute;
    top:8px;
    right:-36px;
    border-width:3px;
    border-style:solid;
    border-color:transparent transparent #000 #000;
    transform:rotate(-135deg);
    transition:0.16s ease;
}
/* SECTIONS */ 
.arrivals,.quote,.fashion,.modern {

}
.info h3, .arrivals h3, .fashion h3, .quote h3 {
    color: #000;
    font-size: 1.5rem;

    text-align: left;
}
/* PRELOADER */
.preloader {
    position:fixed;
    top:0;
    left:0;
    height:100%;
    width:100%;
    z-index:2;
    display:flex;
    align-items:center;
    justify-content: center;
    flex-direction:column;
}
.preloader:before {
    content:"";
    position:fixed;
    width:50%;
    height:100%;
    background:#FFF;
    z-index:2;
    left:0;
    top:0;
    transition:0.72s ease transform 0.16s;
}
.preloader:after {
    content:"";
    position:fixed;
    width:50%;
    height:100%;
    background:#FFF;
    z-index:2;
    right:0;
    top:0;
    transition:0.72s ease transform 0.16s;
}
body[data-loading="false"] .preloader {
    visibility:hidden;
    transition:0.01s visibility 0.88s;
}
body[data-loading="false"] .preloader:before {
    transform:translateX(-100%);
}
body[data-loading="false"] .preloader:after {
    transform:translateX(100%);
}
.preloader-icon {
  width:52px;
  height:52px;
  z-index:3;
  transition:0.16s ease opacity;
}
body[data-loading="false"] #g1 line {
    animation-play-state:paused;
}
body[data-loading="false"] #g2 line {
    animation-play-state:paused;
}
body[data-loading="false"] .preloader-icon {
    animation-play-state:paused;
    opacity:0;
}
.preloader-icon line {
  stroke-dasharray:40px;
  stroke-dashoffset:40px;
}
#g1 line {
  animation:2s animateLoader infinite;
}
#g2 line {
  animation:2s animateLoader infinite 1s;
}
.preloader-icon {
  animation:4s rotate infinite;
}
@keyframes animateLoader {
  0% {
    stroke-dashoffset:40px;
    stroke-dasharray:40px;

  }
  50% {
    stroke-dashoffset:0px;
    stroke-dasharray:40px;

  }
  100% {
    stroke-dashoffset:80px;
    stroke-dasharray:40px;

  }
}
@keyframes rotate {
  0% {
    transform:rotate(0deg)
  }
  50% {
    transform:rotate(90deg)
  }
  100% {
    transform:rotate(180deg)
  }
}

/* HERO */
canvas {

    top:0;
    left:0;

    height:100%;
    z-index:-1;

.hero {

    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
    grid-template-rows:1fr;

.container-prev, .container-next {
    display: flex;
    align-items: center;
    justify-content: flex-end;
    flex-direction: column;
    height: calc(100% - 4em);
    padding-bottom: 4em;
}
.container-prev h3, .container-next h3 {
    color: #FFF;
    margin-left: 45px;
    margin-top: 0;
    margin-bottom: 0;
    font-size:1.75rem;
    z-index:1;
    opacity:0;
    transform:translateY(20px);
}
.container-prev h3 {
    margin-left: -45px;
}
.container-prev button,.container-next button {
    color:#FFF;
    font-size:1.75rem;
    opacity:0;
    transform:translateY(20px);
}
.container-prev button:before,.container-next button:before {
    content:"";
    position:absolute;
    top:16px;
    width:30px;
    height:3px;
    background:#FFF;
    transition:0.16s ease;
}
.container-prev button:before {
    left:-50px;
}
.container-next button:before {
    right:-50px;
}
.container-prev button:after,.container-next button:after {
    content:"";
    position:absolute;
    top:11px;
    width:7px;
    height:7px;
    border-width:3px;
    border-style:solid;
    border-color:transparent transparent #FFF #FFF;
    transform:rotate(45deg);
    border-radius:4px;
    transition:0.16s ease;
}
.container-prev button:after {
    left:-50px;
}
.container-next button:after {
    right:-50px;
    transform:rotate(-135deg);
}
.container-prev button:hover:before {
    transform:translateX(-10px);
}
.container-prev button:hover:after {
    transform:translateX(-10px) rotate(45deg);
}
.container-next button:hover:before {
    transform:translateX(10px);
}
.container-next button:hover:after {
    transform:translateX(10px) rotate(-135deg);
}
body[data-loading="false"] .container-prev h3,body[data-loading="false"] .container-next h3 {
    opacity:1;
    transform:translateY(0px);
    transition:0.32s cubic-bezier(0.4, 0, 0.2, 1) all .56s;
}
body[data-loading="false"] .container-prev button,body[data-loading="false"] .container-next button {
    opacity:1;
    transform:translateY(0px);
    transition:0.32s cubic-bezier(0.4, 0, 0.2, 1) all .56s;
}

.arrivals-grid .grid-item:nth-child(3) {

.arrivals-grid .grid-item:nth-child(4) {

}

    .arrivals-grid {

@media screen and (max-width:768px) {

/* ANIMATION / OBSERVER STYLES */ 
.fade-in {
    opacity:0;
    transform:translateY(50px);
    transition:0.35s ease-in-out opacity,0.45s ease-in transform;
}
.visible {
    transform:translateY(0px);
    opacity:1
}
/* lazy load */
.img-lazy {
    object-fit: cover; 
    transition:0.2s ease transform,0.2s ease filter,0.32s ease opacity;
    width:100%;  
    position:absolute;
    z-index:1;  
    opacity:0;
}
.loaded {
    opacity:1;
}
.img-container {
  position:relative;
  overflow:hidden;
  display: flex;
  width:100%;
  height:100%;
}
.img-container:hover .img-lazy {
    transform:scale3d(1.1,1.1,1.1);
    filter:blur(10px);
}
.placeholder-container {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 3;
}
.img-placeholder {
    z-index:3;
}
.placeholder-container:before {
    content: "";
    position: absolute;
    top: 0;
    left:0;
    height:100%;
    width:50%;
    background: #FFFFFF;
    transition: 0.4s ease transform 0.16s;
}
.placeholder-container:after {
    content: "";
    position: absolute;
    bottom: 0;
    right:0;
    height:100%;
    width:50%;
    background: #FFFFFF;
    transition: 0.4s ease transform 0.16s;
}
.placeholder-container[data-visible="false"].placeholder-container{
   visibility:hidden;
   transition:0.01s ease visibility 0.56s;
}
.placeholder-container[data-visible="false"].placeholder-container:after {
   transform:translateX(100%);
}
.placeholder-container[data-visible="false"].placeholder-container:before{
   transform:translateX(-100%);
}
.placeholder-container[data-visible="false"] .img-placeholder {
  opacity:0;
  visibility:hidden;
  transition:0.16s ease opacity;
}
.img-overlay {
    position: absolute;
    background: rgba(0,0,0,0.3);
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #FFF;
    opacity:0;
    transition:0.2s ease opacity,0.3s transform;
    z-index:2;
}
.img-overlay a {
    position:relative;   
}
.img-overlay a:after {
    content:"";
    position:absolute;
    bottom:-4px;
    left:0;
    width:0%;
    height:2px;
    background:#FFF;
    transition:0.2s ease ;
}
.img-overlay span {
    display:inline-block;
    font-size:1.5rem;
    opacity:0;
    transform:translateY(6px);
    transition:0.2s ease;
    transform-origin:50% 50%;
}
.img-container:hover .img-overlay {
    opacity:1;
}
.img-container:hover .img-overlay span {
    opacity:1;
    transform:translateY(0px);   
}
.img-container:hover .img-overlay span:nth-child(2){
    transition-delay:0.08s;
}
.img-container:hover .img-overlay span:nth-child(3){
    transition-delay:0.12s;
}
.img-container:hover a:after {
    width:100%;
}
    </style>

            const menuBtn = document.querySelector(".navbar-burger-btn");

                nav.dataset.state === "closed"
                    ? (nav.dataset.state = "open")
                    : (nav.dataset.state = "closed");
            });

            const root = document.documentElement;
            const hero = document.querySelector(".hero");
            const nav = document.querySelector("nav");

            const heroOptions = {
                root: document,
                rootMargin: "-70px 0px 0px 0px",
                threshold: [0, 0.25, 0.5, 0.75, 1.0]
            };
            //
            const heroObserver = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.intersectionRatio >= 0.75) {
                        nav.style.transform = "translateY(0%)";
                        root.style.setProperty("--brand-color", "#FFF");

                    }
                    if (entry.intersectionRatio >= 0.5) {
                        nav.classList.remove("fixed-top");
                    }
                    if (entry.intersectionRatio <= 0.5) {
                        nav.style.transform = "translateY(-100%)";
                    }
                    if (entry.intersectionRatio === 0) {
                        nav.style.transform = "translateY(0%)";
                        nav.classList.add("fixed-top");
                        root.style.setProperty("--brand-color", "#000");
                    }
                });
            }, heroOptions);
            heroObserver.observe(hero, heroObserver);

            // Watching the sections and fading them in when needed
            const main = document.querySelector("main");
            let mainOptions = {
                root: document,
                threshold: 0.1,
                rootMargin: "-50px 0px 0px 0px"
            };
            const mainObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (!entry.isIntersecting) {
                        // exit out of the function if not intersecting
                        return;
                    } else {
                        entry.target.classList.add("visible");
                        // remove the observer after we have faded in the entry
                        observer.unobserve(entry.target);
                    }
                });
            }, mainOptions);
            const parent = Array.from(main.children);
            parent.forEach(child => {
                mainObserver.observe(child, mainObserver);
            });

            // Loading the images
            const images = document.querySelectorAll(".placeholder-container");

            const setImageSrc = (img, placeholder) => {
                const src = img.dataset.src;
                if (!src) {
                    return;
                }
                img.src = src;
                img.onload = () => {
                    img.classList.add('loaded')
                    // animate the placeholder 
                    placeholder.dataset.visible = 'false'
                };
            };

            const imgOptions = {
                threshold: 0,
                rootMargin: "0px",
            };

            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (!entry.isIntersecting) {
                        // exit out of the function if not intersecting
                        return;
                    }
                    else {
                        setImageSrc(entry.target.nextElementSibling, entry.target);
                        observer.unobserve(entry.target);
                    }
                });
            }, imgOptions);

            images.forEach(image => {
                imageObserver.observe(image, imageObserver);
            });


            // Three js stuff
            // borrows heavily from https://tympanus.net/codrops/2019/11/05/creative-webgl-image-transitions/
            let vertex = `varying vec2 vUv;void main() {vUv = uv;gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );}`;

            let fragment = `
		uniform float progress;
		uniform float intensity;
		uniform sampler2D currentImage;
		uniform sampler2D nextImage;
		uniform vec4 resolution;
		varying vec2 vUv;
		mat2 rotate(float a) {

			return mat2(c, -s, s, c);
		}

		void main()	{
			vec2 newUV = (vUv - vec2(0.5))*resolution.zw + vec2(0.5);

            vec2 uvDivided = fract(newUV*vec2(intensity,1.));

			vec2 uvDisplaced2 = newUV - rotate(0.0)*uvDivided*(1. - progress)*0.05;

			vec4 t1 = texture2D(currentImage,uvDisplaced1);
			vec4 t2 = texture2D(nextImage,uvDisplaced2);

			gl_FragColor = mix(t1, t2, progress);

		}

	`;

            });
            // renderer opts
            renderer.setSize(hero.offsetWidth, hero.offsetHeight);
            renderer.setPixelRatio(window.devicePixelRatio || 1);
            // append canvas 
            hero.appendChild(renderer.domElement);

            // images
            let loader = new THREE.TextureLoader();
            loader.crossOrigin = "anonymous";
            const sliderImgs = JSON.parse(hero.getAttribute("data-images"));
            const imgArray = [];
            // load images and resize
            const loadImages = callback => {
                const promises = [];
                // load images as textures
                sliderImgs.forEach((url, i) => {
                    let promise = new Promise(resolve => {
                        imgArray[i] = loader.load(url, resolve);
                    });
                    promises.push(promise);
                });
                Promise.all(promises).then(() => {
                    callback();
                    // remove preloader when loading has finished
                    document.body.dataset.loading = "false";
                });
            };

            const resize = () => {
                let width = hero.offsetWidth;
                let height = hero.offsetHeight;
                renderer.setSize(width, height);
                camera.aspect = width / height;
                // image aspect ratio preserve on resize
                let imageAspect = imgArray[0].image.height / imgArray[0].image.width;
                let a1;
                let a2;
                if (height / width > imageAspect) {
                    a1 = (width / height) * imageAspect;
                    a2 = 1;
                } else {
                    a1 = 1;
                    a2 = height / width / imageAspect;
                }
                mat.uniforms.resolution.value.x = width;
                mat.uniforms.resolution.value.y = height;
                mat.uniforms.resolution.value.z = a1;
                mat.uniforms.resolution.value.w = a2;

                const dist = camera.position.z;
                const FOVheight = 1;
                camera.fov = 2 * (180 / Math.PI) * Math.atan(FOVheight / (2 * dist));

                object.scale.x = camera.aspect;
                object.scale.y = 1;
                camera.updateProjectionMatrix();
            };

            loadImages(resize);

            // create 
            let mat = new THREE.ShaderMaterial({
                side: THREE.DoubleSide,
                uniforms: {
                    progress: { type: "f", value: 0 },
                    intensity: { type: "f", value: 16 },
                    currentImage: { type: "f", value: imgArray[0] },
                    nextImage: { type: "f", value: imgArray[1] },
                    resolution: { type: "v4", value: new THREE.Vector4() }
                },
                vertexShader: vertex,
                fragmentShader: fragment
            });
            let geometry = new THREE.PlaneGeometry(1, 1, 2, 2);
            let object = new THREE.Mesh(geometry, mat);
            object.position.set(0, 0, 0);

            scene.add(object);

            // animate
            let animate = () => {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            };
            // call animate fn
            animate();

            // resize
            window.addEventListener("resize", resize);

            // slide animation
            const animateSlide = index => {
                mat.uniforms.nextImage.value = imgArray[index];
                gsap.to(mat.uniforms.progress, 0.64, {
                    value: 1,
                    ease: "sine.inOut",
                    onComplete: () => {
                        mat.uniforms.currentImage.value = imgArray[index];
                        mat.uniforms.progress.value = 0;
                    }
                });
            };

            // slider
            let index = 0;
            const nextBtn = document.querySelector(".btn-next");
            const prevBtn = document.querySelector(".btn-prev");
            const heroBg = document.querySelector(".hero");
            const nextSlide = () => {
                if (index < 1) {
                    animateSlide(1);
                    index += 1;
                }
            };

            const prevSlider = () => {
                if (index > 0) {
                    animateSlide(0);
                    index -= 1;
                }
            };

            nextBtn.addEventListener("click", () => {
                nextSlide();
            });
            prevBtn.addEventListener("click", () => {
                prevSlider();
            });
    </script>
</body>
</html>
