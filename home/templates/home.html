{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: url('{% static "background-image.jpg" %}') no-repeat center center/cover;
            color: #fff;
        }

        .logo-container {
            margin-top: 20px;
            perspective: 1000px;
        }

        .logo {
            width: 340px;
            height: 150px;
            background: url('{% static "wordlogo3.png" %}') no-repeat center center/cover;
            animation: rotateLogo 5s infinite linear;
            transform-style: preserve-3d;
        }

        @keyframes rotateLogo {
            0% {
                transform: rotateY(0deg);
            }

            100% {
                transform: rotateY(360deg);
            }
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            width: 90%;
            margin-top: 20px;
        }

        .form-row {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-row input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        .form-row button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .form-row button:hover {
            background-color: #0056b3;
        }

        .waitlist-button {
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .waitlist-button:hover {
            text-decoration: underline;
        }

        .waitlist-form {
            display: block;
            text-align: left;
            overflow: hidden;
            max-height: 0;
            opacity: 0;
            transition: max-height 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }

        .waitlist-form.visible {
            max-height: 500px;
            /* Adjust based on form content height */
            opacity: 1;
        }

        .waitlist-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }

        .waitlist-form button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }

        .waitlist-form button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <div class="logo"></div>
    </div>
    <div class="container">
        <form class="form-row">
        <label for="inp" class="inp">
            <input type="password" id="inp" placeholder="Password" pattern=".{6,}" required>
            <svg width="280px" height="18px" viewBox="0 0 280 18" class="border">
                <path
                    d="M0,12 L223.166144,12 C217.241379,12 217.899687,12 225.141066,12 C236.003135,12 241.9279,12 249.827586,12 C257.727273,12 264.639498,12 274.514107,12 C281.097179,12 281.755486,12 276.489028,12">
                </path>
            </svg>
            <svg width="14px" height="12px" viewBox="0 0 14 12" class="check">
                <path d="M1 7 5.5 11 L13 1"></path>
            </svg>
        </label>
        </form>
        </form>
        <button class="waitlist-button" onclick="toggleWaitlistForm()">Join the Waitlist</button>
        <form class="waitlist-form" id="waitlistForm">
            <input type="email" placeholder="Email" required>
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
            <button type="submit">Join Waitlist</button>
        </form>
    </div>

    <script>
        function toggleWaitlistForm() {
            const form = document.getElementById('waitlistForm');
            if (!form.classList.contains('visible')) {
                form.classList.add('visible');
            } else {
                form.classList.remove('visible');
            }
        }
    </script>
</body>

</html>
