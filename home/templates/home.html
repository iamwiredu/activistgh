{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strangers</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('{% static "cover.jpg" %}') no-repeat center center/cover;
            color: #fff;
        }

        .logo-container {
            position: absolute;
            top: 20px;
            perspective: 1000px;
        }

        .logo {
            width: 340px;
            height: 150px;
            background: url('{% static "wordlogo3.png" %}') no-repeat center center/cover;
            animation: rotateLogo 5s infinite linear;
            transform-style: preserve-3d;
        }

        @keyframes rotateLogo {
            0% {
                transform: rotateY(0deg);
            }

            100% {
                transform: rotateY(360deg);
            }
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.75);
            /* Adjusted transparency */
            padding: 40px;
          
            width: 100%;
          
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-row {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-row input {
            padding: 10px;
            border: none;
            border-bottom: 1px solid #ccc;
            background-color: rgba(255, 255, 255, 0.1);
            /* Darker background for contrast */
            width: 300px;
            color: white;
        }

        .form-row button {
            padding: 10px 20px;
            border: none;
            background-color: #d95900;
            /* Darker orange for better contrast */
            color: white;
            cursor: pointer;
        }

        .waitlist-button {
            background-color: #d95900;
            /* Darker orange for better contrast */
            width: 300px;
            padding: 5px;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .waitlist-button:hover {
            text-decoration: underline;
        }

        .waitlist-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: left;
            overflow: hidden;
            max-height: 0;
            opacity: 0;
            transition: max-height 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }

        .waitlist-form.visible {
            max-height: 500px;
            /* Adjust based on form content height */
            opacity: 1;
        }

        .waitlist-form input {
            padding: 10px;
            border: none;
            border-bottom: 1px solid #ccc;
            background-color: rgba(255, 255, 255, 0.1);
            /* Darker background for contrast */
            width: 300px;
            color: white;
            margin-right: 10px;
        }

        .waitlist-form input:focus {
            outline: none;
            /* Removes the default blue outline */
        }

        .waitlist-form button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #d95900;
            /* Darker orange for better contrast */
            color: white;
            cursor: pointer;
        }
        @media screen and (max-width:700px){
            .waitlist-button{
                width: 200px;
            }
            .waitlist-form input{
                width: 200px;
            }
            .container input{
                width: 200px;
            }
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <div class="logo"></div>
    </div>
    <div class="container">
        <form class="form-row">
            <input type="password" placeholder="Enter password" required>
            <button type="submit">Submit</button>
        </form>
        <button class="waitlist-button" onclick="toggleWaitlistForm()">Join the Waitlist</button>
        <form class="waitlist-form" id="waitlistForm" method="POST" >
            {% csrf_token %}
            <input type="email" placeholder="Email" name="email" required>
            <input type="text" placeholder="First Name" name="fname" required>
            <input type="text" placeholder="Last Name" name="lname" required>
            <button type="submit" name="giveUserPassword">
                <svg width="25px" height="25px" viewBox="0 0 1024 1024" class="icon" version="1.1"
                    xmlns="http://www.w3.org/2000/svg" fill="#000000">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <path d="M256 120.768L306.432 64 768 512l-461.568 448L256 903.232 659.072 512z" fill="#ffffff">
                        </path>
                    </g>
                </svg>
            </button>
        </form>
    </div>

    <script>
        function toggleWaitlistForm() {
            const form = document.getElementById('waitlistForm');
            if (!form.classList.contains('visible')) {
                form.classList.add('visible');
            } else {
                form.classList.remove('visible');
            }
        }
    </script>
</body>

</html>
