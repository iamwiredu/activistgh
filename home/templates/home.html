<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }

        .bg {
            /* The image used */
            background-image: url("images/c1.jpeg");

            /* Full height */
            height: 100%;

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        #shop {
            padding: 10px;
            background-color: white;
            color: black;
            font-size: smaller;
            font-weight: bolder;
            font-family: sans-serif;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            /* Add spacing between columns */
            margin: 8px 0;
            justify-content: center;
            /* Center the grid items */
        }

        .column {
            flex: 1 1 calc(25% - 16px);
            /* Four columns on larger screens */
            max-width: calc(25% - 16px);
        }

        .content {
            background-color: white;
            padding: 10px;
            aspect-ratio: 1 / 1;
            /* Ensures square boxes */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
         
        }

        .content img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Ensures the image fits within the box */
        }

        /* Responsive layout - makes a two-column layout */
        @media screen and (max-width: 1024px) {
            .column {
                flex: 1 1 calc(50% - 16px);
                /* Two columns on smaller screens */
                max-width: calc(50% - 16px);
            }
        }
        .strangersbox{
            height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
           
        }
    </style>
    <style>
        
       
        .logo-container {
            position: absolute;
            top: 20px;
            perspective: 1000px;
            z-index: 2;
        }

        .logo {
            width: 340px;
            height: 150px;
            background: url('/static/wordlogo3.png') no-repeat center center/cover;
            animation: rotateLogo 5s infinite linear;
            transform-style: preserve-3d;
        }

        @keyframes rotateLogo {
            0% {
                transform: rotateY(0deg);
            }

            100% {
                transform: rotateY(360deg);
            }
        }
       @media screen and (max-width: 700px) {
            .waitlist-button {
                width: 200px;
            }

            .waitlist-form input {
                width: 200px;
            }

            .form-row input {
                width: 200px;
            }
        }
        /* Hamburger Icon */
.hamburger-icon {
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 24px;
    cursor: pointer;
    z-index: 3;
    color: white;
}

/* Hamburger Menu */
.hamburger-menu {
    position: fixed;
    top: 0;
    right: -100%; /* Initially offscreen */
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
    color: white;
    z-index: 5;
    transition: right 0.3s ease-in-out;
    overflow-y: auto;
}

/* Sliding Menu on Different Screens */
@media screen and (max-width: 700px) {
    .hamburger-menu {
        width: 100%; /* Full width on mobile */
    }
}

@media screen and (min-width: 701px) {
    .hamburger-menu {
        width: 50%; /* Half width on larger screens */
    }
}

/* Close Button */
.menu-header {
    padding: 15px;
    text-align: right;
    font-size: 24px;
    cursor: pointer;
}

/* Menu Content */
.menu-content {
    display: flex;
    flex-direction: column;
    padding: 20px;
    
}

.menu-item {
    margin-bottom: 15px;
    font-size: 18px;
    cursor: pointer;
    padding: 20px 0;
   
}

.menu-item:hover {
    text-decoration: underline;
}

    
    </style>
