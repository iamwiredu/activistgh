    <style>
        /* Basic layout styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;

        }

        /* Container for checkout */
        .checkout-container {
            display: flex;
            flex-wrap: wrap;
            margin: 0 auto;
            max-width: 1200px;
            padding: 20px;
            padding-left: 0;
        }

        /* Left column for form */
        .checkout-form {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            background-color: #000;

            
        }

        /* Right column for cart items */
        .cart-items {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            background-color: #000;

            color: #fff;
        }

        /* Form styling */
        .checkout-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .checkout-form .form-floating {
            margin-bottom: 15px;
        }



        .checkout-form .form-floating input,
        .checkout-form .form-floating select,
        .checkout-form .form-floating textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Cart items styling */
        .cart-items h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }

        .cart-item-details {
            flex: 1;
            margin-left: 15px;
        }

        .cart-item-name {
            font-size: 16px;

        }

        .cart-item-price {
            font-size: 14px;
            color: #555;
        }

 
        /* Media query for responsive design */
        @media (max-width: 768px) {
            .checkout-container {
                flex-direction: column;
            }
           
            .slide-cart,.slide-menu{
                width: 100%;
                max-width: 100%;
            }
            .checkout-form,
            .cart-items {
                margin-right: 0;
                margin-bottom: 20px;
            }
        }

        .slide-menu,
        .slide-cart {
            position: fixed;
            top: 0;
            bottom: 0;
            width: 50%;
            max-width: 400px;
            background-color: #000;
            color: #fff;

            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }

        .slide-cart {
            right: 0;
            transform: translateX(100%);
        }

        .slide-menu.active {
            transform: translateX(0);
        }

        .slide-cart.active {
            transform: translateX(0);
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 20px;
            cursor: pointer;
        }

        body {
            margin-bottom: 0px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1;
        }


.slide-menu ul {
list-style-type: none;
padding: 0;
}

.slide-menu ul li {
margin: 20px 0;
text-align: center;
}

.slide-menu ul li a {
color: #fff;
text-decoration: none;

transition: color 0.2s ease;
line-height: 1rem;
}

<script>
    // Function to format the price
    function formatPrice(price) {
        return 'GHS' + price.toFixed(2);
    }

    // Function to render cart items from localStorage
    function renderCartItems() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        // disable checkout if cart is empty
        if (cart.length ==  0){
            document.getElementById('payButton').disabled = true;
            alert('Checkout disabled. Cart is empty.')
        }
        
        const cartContainer = document.getElementById('cart-items-container');
        const totalPriceElement = document.getElementById('total-price');
        let totalPrice = 0;

 
    
        // Set the JSON stringified cart data to the hidden input
        document.getElementById('cartData').value = JSON.stringify(cart)
       
        // Clear existing items
        cartContainer.innerHTML = '';

        // Render each cart item
        cart.forEach(item => {
            const cartItem = document.createElement('div');
            cartItem.classList.add('cart-item');
            cartItem.innerHTML = `
                    <img src="${item.image_url}" alt="${item.product_name}" />
                    <div class="cart-item-details">
                        <div class="cart-item-name" >${item.product_name} x${item.quantity}</div>
                        <div class="cart-item-price" style="color:#fff !important;">${item.selectedSize}</div>
                    </div>
                    <div class="cart-item-price product-price" style="color:#fff !important;" data-base-price="${item.price}">${formatPrice(item.price)}</div>
                `;
            cartContainer.appendChild(cartItem);
            totalPrice += item.price;
        });

        // Update total price
        totalPriceElement.textContent = formatPrice(totalPrice);
        document.getElementById('cart-total-sub').value = totalPrice
    
        totalPriceElement.dataset.basePrice = totalPrice;
    }

    // Initialize the cart items on page load
    window.onload = renderCartItems;
</script>

<script>
        (function () {
            const regions = [
                { name: 'Ghana', code: 'GHS', symbol: '₵' },
                { name: 'Nigeria', code: 'NGN', symbol: '₦' },
                { name: 'United States', code: 'USD', symbol: '$' },
                { name: 'European Union', code: 'EUR', symbol: '€' },
                { name: 'United Kingdom', code: 'GBP', symbol: '£' },
                // …add more as needed
            ];

            const SELECT_KEY = 'selectedRegion';
            const BASE = 'GHS';
            const API_URL = 'https://cdn.jsdelivr.net/npm/@fawazahmed0/currency-api@latest/v1/currencies/eur.json';
            const select = document.getElementById('regionSelect');

            // build dropdown
            regions.forEach(r => {
                let opt = document.createElement('option');
                opt.value = r.code;
                opt.textContent = `${r.name} (${r.code})`;
                select.append(opt);
            });

            // load saved region or default
            select.value = localStorage.getItem(SELECT_KEY) || BASE;
            select.addEventListener('change', () => {
                localStorage.setItem(SELECT_KEY, select.value);
                fetchAndApply(select.value);
            });

            document.addEventListener('DOMContentLoaded', () => {
                fetchAndApply(select.value);
            });

            function fetchAndApply(target) {
                // if GHS selected, just use 1:1
                if (target === BASE) {
                    applyPrices(1, regions.find(r => r.code === BASE).symbol);
                    return;
                }

                fetch(API_URL)
                    .then(r => r.json())
                    .then(data => {
                        // data.eur is an object: { "ghs": rate, "usd": rate, … }
                        const eurRates = data.eur || data.EUR || data;
                        const rateToTarget = eurRates[target.toLowerCase()];
                        const rateToBase = eurRates[BASE.toLowerCase()];
                        // GHS → TARGET = (EUR→TARGET) ÷ (EUR→GHS)
                        const multiplier = rateToTarget / rateToBase;
                        const symbol = regions.find(r => r.code === target).symbol;
                        applyPrices(multiplier, symbol);
                    })
                    .catch(err => {
                        console.error('Currency API failed', err);
                        // fallback to GHS
                        applyPrices(1, regions.find(r => r.code === BASE).symbol);
                    });
            }

            function applyPrices(rate, symbol) {
                document.querySelectorAll('.product-price').forEach(el => {
                    let base = parseFloat(el.dataset.basePrice) || 0;
                    let conv = (base * rate).toFixed(2);
                    el.textContent = `${symbol}${conv}`;
                });
            }
        })();
</script>
