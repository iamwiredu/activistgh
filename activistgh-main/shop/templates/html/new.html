        /* Basic layout styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
           
        }

        /* Container for checkout */
        .checkout-container {
            display: flex;
            flex-wrap: wrap;
            margin: 0 auto;
            max-width: 1200px;
            padding: 20px;
        }

        /* Left column for form */
        .checkout-form {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            background-color: #fff;
            
            margin-right: 20px;
        }

        /* Right column for cart items */
        .cart-items {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            background-color: #fff;
           
        }

        /* Form styling */
        .checkout-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .checkout-form .form-floating {
            margin-bottom: 15px;
        }

       

        .checkout-form .form-floating input,
        .checkout-form .form-floating select,
        .checkout-form .form-floating textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Cart items styling */
        .cart-items h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }

        .cart-item-details {
            flex: 1;
            margin-left: 15px;
        }

        .cart-item-name {
            font-size: 16px;
          
        }

        .cart-item-price {
            font-size: 14px;
            color: #555;
        }

      

        /* Media query for responsive design */
        @media (max-width: 768px) {
            .checkout-container {
                flex-direction: column;
            }

            .checkout-form,
            .cart-items {
                margin-right: 0;
                margin-bottom: 20px;
            }
        }
           .slide-menu,
        .slide-cart {
            position: fixed;
            top: 0;
            bottom: 0;
            width: 50%;
            max-width: 400px;
            background-color: #fff;
           
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }

        .slide-cart {
            right: 0;
            transform: translateX(100%);
        }

        .slide-menu.active {
            transform: translateX(0);
        }

        .slide-cart.active {
            transform: translateX(0);
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 20px;
            cursor: pointer;
        }
      
        body {

        }
        .overlay {

            left: 0;

<!-- Script to handle local storage and cart display -->
<script>
    // Function to format the price
    function formatPrice(price) {
        return 'GHS' + price.toFixed(2);
    }

    // Function to render cart items from localStorage
    function renderCartItems() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartContainer = document.getElementById('cart-items-container');
        const totalPriceElement = document.getElementById('total-price');
        let totalPrice = 0;

        // Clear existing items
        cartContainer.innerHTML = '';

        // Render each cart item
        cart.forEach(item => {
            const cartItem = document.createElement('div');
            cartItem.classList.add('cart-item');
            cartItem.innerHTML = `
                    <img src="${item.image_url}" alt="${item.product_name}" />
                    <div class="cart-item-details">
                        <div class="cart-item-name">${item.product_name} x${item.quantity}</div>
                        <div class="cart-item-price">${item.selectedSize}</div>
                    </div>
                    <div class="cart-item-price">${formatPrice(item.price)}</div>
                `;
            cartContainer.appendChild(cartItem);
            totalPrice += item.price;
        });

        // Update total price
        totalPriceElement.textContent = formatPrice(totalPrice);
    }

    // Initialize the cart items on page load
    window.onload = renderCartItems;
</script>
